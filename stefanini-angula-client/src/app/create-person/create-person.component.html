<h3>Create Person</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" class="form-control" id="fullName" required [(ngModel)]="person.fullName" name="fullName">
    </div>

    <div class="form-group">
      <label for="name">Gender</label>
      <input type="text" class="form-control" id="gender" required [(ngModel)]="person.gender" name="gender">
    </div>

    <div class="form-group">
      <label for="name">E-mail</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="person.emailId" name="emailId">
    </div>

    <div class="form-group">
      <label for="name">Date Birth</label>
      <input type="date" class="form-control" id="dateBirth" required [(ngModel)]="person.dateBirth" name="dateBirth">
    </div>

    <div class="form-group">
      <label for="name">Place to Birth</label>
      <input type="text" class="form-control" id="placeBirth" required [(ngModel)]="person.placeBirth" name="placeBirth">
    </div>

    <div class="form-group">
      <label for="name">Nationality</label>
      <input type="text" class="form-control" id="nationality" required [(ngModel)]="person.nationality" name="nationality">
    </div>

    <div class="form-group">
      <label for="name">CPF</label>
      <input type="text" class="form-control" id="cpf" required [(ngModel)]="person.cpf" name="cpf">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
